<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kimeiga/bahunya@css/bahunya-0.1.3.css"/>
    <script defer src="js/post.js"></script>
    <title>Crear vehiculos</title>
</head>
<body>
    <header>
        <nav class="header-nav">
            <div class="nav-logo">
                <h1>Alderete y Pereyra Vehiculos</h1>
            </div>
            <input type="text" class="nav-barra-busqueda" placeholder="Buscar productos...">
            <div class="nav-carrito">
                <span>ðŸ›’ Carrito</span>
            </div>
        </nav>
    </header>

    <main>
        <section class="section-productos">
            <div class="navegacion">
                <ul>
                    <a href="index.html">
                    <li class="links-header"><span>GET</span></li>
                    </a>

                    <a href="get.html">
                    <li class="links-header"><span>GET : id</span></li>
                    </a>

                    <a href="post.html">
                    <li class="links-header"><span>POST</span></li>
                    </a>

                    <a href="put.html">
                    <li class="links-header"><span>PUT</span></li>
                    </a>

                    <a href="delete.html">
                    <li class="links-header"><span>DELETE</span></li>
                    </a>
                </ul>
                
            </div>
            <h2>Crear vehiculos</h2>
            
            <div id="altaProductos-container" class="crudForm-container">
                <form id="altaProductos-form" autocomplete="off">
                    <select name="category" id="categoryProd" required>
                        <option value="auto">Auto</option>
                        <option value="moto">Moto</option>
                    </select>

                    <label for="imagenProd">Imagen</label>
                    <input type="text" name="image" id="imagenProd" required>
                    
                    <label for="nombreProd">Nombre</label>
                    <input type="text" name="name" id="nombreProd" required>

                    <label for="modeloProd">Modelo</label>
                    <input type="text" name="model" id="modeloProd" required>

                    <label for="kmProd">KM</label>
                    <input type="number" name="km" id="kmProd" required>

                    <label for="precioProd">Precio</label>
                    <input type="number" name="price" id="precioProd" required>
                    
                    <input type="submit" value="Crear vehiculo">

                </form>

            </div>

            
        
    </main>
    
</body>
</html>
